<html>
  <head>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <style>
        .main{
          display: flex;
          /* flex-direction: column; */
          height: 100%;
          align-items: center;
        }
        .main .input{
          flex: 1;
          margin: 10px;
          height: 100%;
        }
        .main .input textarea{
          font-size: 16px;
          width: 100%;
          height: 100%;
        }        
        .main .preview{
          flex:4;
          margin: 10px;
          height: 100%;
        }
        .main .preview iframe{
          width: 100%;
          height: 100%;
        }       
        .btn{
          margin: 0;
          height: 30px;
        }
      </style>
  </head>
    <body>
      <div class="main">
        <div class="input">
          <textarea id="input"></textarea>
        </div>
        <button class="btn" onclick="generate()">>></button>  
        <div class="preview">
            <iframe id="preview"></iframe>
        </div>
      </div>
      
      <script>
          function generate(){
            const str = document.getElementById('input').value
            const json = md2json(str)
            console.log(json)
            fetch('/gen-docx', {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, cors, *same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                    'Content-Type': 'application/json',
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: 'follow', // manual, *follow, error
                referrer: 'no-referrer', // no-referrer, *client
                body: JSON.stringify(json), // body data type must match "Content-Type" header
            })
            .then(response => response.json())
            .then(res => {
              console.log(res)
              const preview = document.getElementById('preview')
              const url = 'https://view.officeapps.live.com/op/embed.aspx?src=https://gen-rfe-docx.now.sh/generated/'
              const newUrl = url + res.res
              preview.src = newUrl
            }); // parses JSON response into native JavaScript objects 
          }

          function md2json(str){
            const lines = str.split('\n')
            lines.splice(0,2) // 헤더영역 날려버림
            const list = lines.filter(Boolean).map((line, idx) => {
              const items = line.split('|')
              return {
                date: items[0].trim(),
                location: items[1].trim(),
                purpose: items[2].trim(),
                amount: items[3].trim(),
                no: idx+1,
              }
            })
            
            const [year, month] = list[0].date.split('.')
            const createDate = list[list.length-1].date
            const sum = list.reduce((acc, line) => {
              return acc + Number(line.amount.replace(/,/g, ''))
            }, 0)
            return {
              year,
              month,
              createDate,
              sum: formatNumber(sum),
              list,
            }
          }

          function formatNumber(num) {
            // https://blog.abelotech.com/posts/number-currency-formatting-javascript/
            return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1,")
          }
          
          window.onload = function(){
            fetch('/anony', {
                method: 'GET', // *GET, POST, PUT, DELETE, etc.
            })
            .then(response => response.json())
            .then(res => {
              console.log(res)
              const textarea = document.getElementById('input')
              textarea.value = res.output.content
              generate()
            })
          }
          
      </script>
    </body>
</html>
