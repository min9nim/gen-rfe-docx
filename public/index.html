<html>
  <head>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <style>
        .main{
          display: flex;
          /* flex-direction: column; */
        }
        .main .input{
          flex: 1;
          margin: 10px;
          height: 600px;
        }
        .main .input textarea{
          width: 100%;
          height: 100%;
        }        
        .main .preview{
          flex:1;
          margin: 10px;
          height: 600px;
        }
        .main .preview iframe{
          width: 100%;
          height: 100%;
        }       
        .btn{
          width: 100px;
          margin: 10px;
        }
      </style>
  </head>
    <body>
      <div class="main">
        <div class="input">
          <textarea id="input"></textarea>
        </div>
        <div class="preview">
            <iframe id="preview"></iframe>
        </div>
      </div>
      <button class="btn" onclick="generate()">preview</button>  
      <script>
          function generate(){
            const value = document.getElementById('input').value
            fetch('/gen-docx', {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, cors, *same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                    'Content-Type': 'application/json',
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: 'follow', // manual, *follow, error
                referrer: 'no-referrer', // no-referrer, *client
                body: value, // body data type must match "Content-Type" header
            })
            .then(response => response.json())
            .then(res => {
              console.log(res)
              const preview = document.getElementById('preview')
              const url = 'https://view.officeapps.live.com/op/embed.aspx?src=https://gen-rfe-docx.min1.now.sh/generated/'
              const newUrl = url + res.res
              console.log(newUrl)
              preview.src = newUrl
            }); // parses JSON response into native JavaScript objects 
          }
      </script>
    </body>
</html>
